{% extends 'base.html' %}

{% block body %}

<br>
<div class="container">
    <div class="row">
        {% for i in clip %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="400">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>

<br>



</div>


{% endblock %}
